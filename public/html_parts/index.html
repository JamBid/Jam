<!doctype html>
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../assets/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>JAM</title>
  </head>
  <body>


    <!-- top Nav Bar  -->
    <div id="nav-background">
        <nav class="navbar navbar-dark sticky-top">

            <!-- navbar logo -->
            <div class="col-4">
                <ul class="list-unstyled">
                    <li>
                        <a class="navbar-brand ml-auto mr-auto" href="#">Jam</a>
                    </li>
                    <li id="navbar-quote">
                        <p>Sweet deals that stick.</p>
                    </li>
                </ul>
            </div>

            <!-- navbar search -->
            <div class="col-7 my-auto offset-1">
              <form class="form-inline my-2 my-md-0">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm dropdown-toggle navbar-search" id="navbar-category-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Category
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">All</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Cateogry 1</a>
                    <a class="dropdown-item" href="#">Cateogry 2</a>
                    <a class="dropdown-item" href="#">Cateogry 3</a>
                  </div>
                </div>
                <input class="form-control form-control-sm navbar-search" id="navbar-search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-sm my-2 my-sm-0 navbar-search" id="navbar-search-btn" type="submit">Search</button>
              </form>
            </div>
        </nav>




        <!-- bottom Nav Bar -->
        <nav class="navbar navbar-dark">
            <!-- Nav links -->
            <ul class="nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notification</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
              </li>
            </ul>
            <!-- hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcollapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="login.svg" id="burger" >
            </button>

        </nav>

        <!-- sign-up & login (collapsed)  -->
        <nav class="navbar navbar-light bg-light py-0 sticky-top"  >
            <div id="navcollapse" class="collapse navbar-collapse my-2" >
                <div class="navbar-nav" id="accordion">
                    <div class="mx-auto">

                        <!-- options: sign up or login  -->
                        <div class="card text-center" id="accordian-header">
                            <div class="card-body">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                  <label class="btn btn-outline-success active" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <input type="radio" name="options" checked> Sign Up
                                  </label>
                                  <label class="btn btn-outline-primary" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <input type="radio" name="options" > Login
                                  </label>
                                </div>
                            </div>
                        </div>

                      <!-- sign-up form -->
                      <div class="card">
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                          <div class="card card-body">
                            <!-- <h3 class="text-center mb-4">Sign-up</h3> -->
                            <fieldset>
                                <div class="form-group has-error">
                                    <input class="form-control input-md" placeholder="Name" name="name" type="text">
                                </div>
                                <div class="form-group has-error">
                                    <input class="form-control input-md" placeholder="E-mail Address" name="email" type="text">
                                </div>
                                <div class="form-group has-success">
                                    <input class="form-control input-md" placeholder="Password" name="password" value="" type="password">
                                </div>
                                <div class="form-group has-success">
                                    <input class="form-control input-md" placeholder="Confirm Password" name="password" value="" type="password">
                                </div>
                                <div class="checkbox">
                                    <label class="small">
                                        <input name="terms" type="checkbox"> I have read and agree to the <a href="toa.html" target="_blank">terms of service</a>
                                    </label>
                                </div>
                                <input class="btn btn-md btn-primary btn-block" value="Sign Me Up" type="submit">
                            </fieldset>
                          </div>
                        </div>
                      </div>

                      <!-- login form -->
                      <div class="card">
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                          <div class="card-body">
                          <!--  <h3 class="text-center mb-4">Login</h3> -->
                            <fieldset>
                                <div class="form-group has-error">
                                    <input class="form-control input-md" placeholder="E-mail Address" name="email" type="text">
                                </div>
                                <div class="form-group has-success">
                                    <input class="form-control input-md" placeholder="Password" name="password" value="" type="password">
                                </div>
                                <input class="btn btn-md btn-primary btn-block" value="Login" type="submit">
                            </fieldset>
                          </div>
                        </div>
                      </div>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- React root -->
    <div id="root"></div>
